<div>
<div class="container">
<table class="table">
  <tr>
    <th>
      Kurzbezeichnung
    </th>
    <th>
      Bezeichnung
    </th>
    <th>
      Kategorie
    </th>
    <th>
      Status
    </th>
  </tr>
  <tr *ngFor="let product of productList?.produktDtoList" (click) = "goToDetailView(product)" >
    <td>
      {{ product.kurzbezeichnung}}
    </td>
    <td>
      {{ product.bezeichnung }}
    </td>
    <td>
      {{ product.kategorie.kurzbezeichnung }}
    </td>
    <td>
      {{ product.status }}
    </td>
  </tr>
</table>
</div>
</div>
